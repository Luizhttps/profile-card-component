<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="card">
        <div class="wallpaper"></div>
        <div class="bio">
            <img src="./images/image-victor.jpg" alt="Victor">
            <h2>Victor Crest&nbsp;&nbsp;<span> 26</span></h2>
            <h3>London</h3>
        </div>

        <div class="interactions">
            <div class="followers">
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div class="likes">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div class="photos">
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>

    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Luizhttps">Luiz Otavio Mendes</a>.
  </div>
</body>
</html>
